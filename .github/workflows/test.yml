  api-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: Run API tests
      run: npx cucumber-js tests/api/features
      env:
        BASEURL: ${{ secrets.BASEURL }}
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: cucumber-report
        path: reports/
        retention-days: 30
